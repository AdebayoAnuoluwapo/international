{% extends 'blog/base.html' %}
{% load static %}
{% block extrahead %}
<link rel="stylesheet" href="{% static 'css/loginform.css' %}">
{% endblock extrahead %}
{% block content %}
<div class="form-container">
    <h2 class="form-login">Login</h2>
    <form action="{% url 'blog:login' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="submit-form" value="Submit">
    </form>
</div>

{% endblock  %}
